<template name="index">
  {{#contentFor "headerTitle"}}
    <h1 class="title">BukSuStudentHandroid</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}


      {{#ionItem path="map" iconLeft=true iconRight=true avatar=true}}
          <img src="img/home/map.png">
          Campus Map
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}

        {{#ionItem path="find" iconLeft=true iconRight=true avatar=true}}
          <img src="img/home/search.png">
          Find
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}

        {{#ionItem path="coc" iconLeft=true iconRight=true avatar=true}}
          <img src="img/home/codeEthics.png">
          Code of Conduct
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}

        {{#ionItem path="ssf" iconLeft=true iconRight=true avatar=true}}
          <img src="img/home/facilities.png">
          Student Service and Facilities
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}

        {{#ionItem path="course" iconLeft=true iconRight=true avatar=true}}
          <img src="img/home/course.png">
          Curricular Offerings
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}

        {{#ionItem path="about" iconLeft=true iconRight=true avatar=true}}
          <img src="img/home/about.png">
          About the University
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}
